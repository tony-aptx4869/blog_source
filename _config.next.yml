# ============================================================= #
# ===================== Sidebar Settings ====================== #
# ============================================================= #

sidebar:
  position: left
  display: post
  padding: 18
  offset: 12

avatar:
  url: /images/avatar.jpg
  rounded: true

social:
  GitHub: https://github.com/tony-aptx4869 || fab fa-github
  RSS: /atom.xml || fa fa-rss

social_icons:
  enable: true
  icons_only: true
  transition: true

toc:
  enable: true
  # Automatically add list number to toc.
  number: true
  # If true, all words will placed on next lines if header width longer then sidebar width.
  wrap: false
  # If true, all level of TOC in a post will be displayed, rather than the activated part of it.
  expand_all: false
  # Maximum heading depth of generated toc.
  max_depth: 6

# A button to open designated chat widget in sidebar.
# Firstly, you need enable the chat service you want to activate its sidebar button.
chat:
  enable: false
  service: chatra
  #service: tidio
  icon: fa fa-comments
  # Icon name in Font Awesome, set false to disable icon.
  text: 'Chat with me'
  # Button text, change it as you wish.


# ============================================================= #
# ====================== Footer Settings ====================== #
# ============================================================= #

# Show multilingual switcher in footer.
language_switcher: false

footer:
  since: 2014
  icon:
    name: fa fa-heart
    animated: true
    color: "#808080"
  copyright: Tony Chang

# ============================================================= #
# ======================= Post Settings ======================= #
# ============================================================= #

post_meta:
  updated_at:
    enable: true

symbols_count_time:
  separated_meta: true
  item_text_total: true

post_edit:
  enable: false
  url: https://github.com/tony-aptx4869/hexo-blog/edit/master/source/

# Use icon instead of the symbol # to indicate the tag at the bottom of the post
tag_icon: true

codeblock:
  # Code Highlight theme
  # All available themes: https://theme-next.js.org/highlight/
  theme:
    light: default
    dark: tomorrow-night
  prism:
    light: prism
    dark: prism-dark
  # Add copy button on codeblock
  copy_button:
    enable: true
    # Available values: default | flat | mac
    style: mac

# Reading progress bar
reading_progress:
  enable: true
  # Available values: left | right
  startAt: left
  # Available values: top | bottom
  position: top
  reversed: false
  color: "#37c6c0"
  height: 4px

# Bookmark Support
bookmark:
  enable: true
  # Customize the color of the bookmark.
  color: "#ff0000"
  # If auto, save the reading progress when closing the page or clicking the bookmark-icon.
  # If manual, only save it by clicking the bookmark-icon.
  save: manual

